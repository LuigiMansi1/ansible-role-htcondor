---
# Type of node to install: front or wn
htcondor_type_of_node: front
# Prefix to set to the HTCondor working nodes
htcondor_vnode_prefix: wn
# Server name
htcondor_server: htcondoreserver
# Default ssh user
htcondor_ssh_user: grycap
# NETWORK_INTERFACE value in condor_config file
network_interface: "{{ ansible_default_ipv4.address }}"
# Base URL of the HTCondor RPM repo
htcondor_rpm_repo_base_url: "https://research.cs.wisc.edu/htcondor/yum/stable/8.8/rhel{{ansible_distribution_major_version}}"
# URL of the GPG key of the repo
htcondor_rpm_repo_gpg_key_url: "https://research.cs.wisc.edu/htcondor/yum/RPM-GPG-KEY-HTCondor"